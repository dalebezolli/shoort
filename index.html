					</label>

					<div class="link-shortener-form__input-border">
						<input name="link" type="url" placeholder="Link" class="link-shortener-form__input" aria-describedby="link-error" maxlength="2048" required>
					</div>

					<div id="link-error" class="form-error" hidden></div>
				</div>

				<div class="link-shortener-form__toggle-group-height-transition" id="identifier-toggle-group">

						<div class="input-switch">

							</div>
						</div>
					</div>

					<div id="identifier-container" class="link-shortener-form__input-border link-shortener-form__input-border--hidden">
						<div class="link-shortener-form__input-wrapper">
							<p>ishort.sth</p>
							<input name="identifier" type="text" placeholder="identifier" class="link-shortener-form__input link-shortener-form__input--right-rounded" pattern="^(-?[a-zA-Z0-9])+$" maxlength="16">
						</div>
					</div>

					<div id="identifier-error" class="form-error" hidden></div>
				</div>
