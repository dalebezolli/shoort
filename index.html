<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iShort - Free URL Shortener</title>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div>

		<header class="site-header">
			<h1 class="site-header__title">iShort</h1>	
		</header>
		
		<main>
			<form class="link-shortener-form">

				<div>
					<label for="link" class="link-shortener-form__label">
						Enter a link you want shortened
					</label>

					<div class="link-shortener-form__input-border">
						<input name="link" type="text" placeholder="Link" class="link-shortener-form__input">
					</div>
				</div>

				<div>
					<label for="custom-name" class="link-shortener-form__label">
						Customize the link's name
					</label>

					<div class="link-shortener-form__input-border">
						<div class="link-shortener-form__input-wrapper">
							<p>ishort.sth</p>
							<input name="custom-name" type="text" placeholder="custom name" class="link-shortener-form__input link-shortener-form__input--right-rounded">
						</div>
					</div>
				</div>

				<input type="submit" value="Shorten your link" class="link-shortener-form__button">
			</form>	
		</main>

	</div>

	<footer class="site-footer">
		<p>Made by @dalebezolli</p>
	</footer>

</body>
</html>
